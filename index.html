<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>NavPoint</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

      /* Mobile app behavior */
      html, body {
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Touch feedback */
      .touch-feedback {
        position: relative;
        overflow: hidden;
      }

      .touch-feedback::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .touch-feedback:active::after {
        opacity: 0;
        transform: scale(20, 20);
        transition: transform .3s, opacity .2s;
      }

      /* Animations */
      .fade-in { animation: fadeIn 0.8s ease-out; }
      .slide-up { animation: slideUp 0.8s ease-out; }
      .rotate-3d { animation: rotate3D 600s linear infinite; }
      .map-container { animation: fadeScale 1s ease-out; }
      .logo-spin { animation: logoSpin 2s ease-in-out; }

      .loading-dots {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .loading-dots span {
        width: 4px;
        height: 4px;
        background-color: currentColor;
        border-radius: 50%;
        animation: loadingDots 1.4s infinite;
      }

      .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes loadingDots {
        0%, 100% { transform: scale(0.3); opacity: 0.3; }
        50% { transform: scale(1); opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotate3D {
        0% { transform: rotateX(0) rotateY(0); }
        25% { transform: rotateX(45deg) rotateY(45deg); }
        50% { transform: rotateX(0) rotateY(90deg); }
        75% { transform: rotateX(-45deg) rotateY(45deg); }
        100% { transform: rotateX(0) rotateY(0); }
      }

      @keyframes fadeScale {
        from { 
          opacity: 0;
          transform: scale(0.95);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logoSpin {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }

      /* iOS-specific styles */
      @supports (-webkit-touch-callout: none) {
        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .safe-top {
          padding-top: env(safe-area-inset-top);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
